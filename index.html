<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3bfd3ce9e5.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div class="grid">
        <!-- Turn Indicator -->
        <div class="turn-indicator" data-id="turn-indicator">
          <i class="fa-solid fa-x turquoise"></i>
          <p data-id="turn-text">Player's Turn</p>
        </div>

        <!-- Dropdown Menu -->
        <div class="menu" data-id="menu">
          <button class="menu-btn" data-id="menu-button">
            Actions
            <i class="fa-solid fa-chevron-down"></i>
          </button>

          <div class="items border hidden" data-id="menu-items">
            <button data-id="reset-btn">Reset</button>
            <button data-id="new-round-btn">New Round</button>
          </div>
        </div>

        <!-- Game board squares -->
        <div id="1" class="square shadow"></div>
        <div id="2" class="square shadow"></div>
        <div id="3" class="square shadow"></div>
        <div id="4" class="square shadow"></div>
        <div id="5" class="square shadow"></div>
        <div id="6" class="square shadow"></div>
        <div id="7" class="square shadow"></div>
        <div id="8" class="square shadow"></div>
        <div id="9" class="square shadow"></div>

        <!-- Wins and Ties Display -->
        <div class="score shadow" style="background-color: var(--turquoise)">
          <p>Player</p>
          <span data-id="player-stats">0 Wins</span>
        </div>
        <div class="score shadow" style="background-color: var(--light-gray)">
          <p>Ties</p>
          <span data-id="ties">0 Ties</span>
        </div>
        <div class="score shadow" style="background-color: var(--yellow)">
          <p>Computer</p>
          <span data-id="computer-stats">0 Wins</span>
        </div>
      </div>
    </main>

    <div class="modal hidden" data-id="modal">
      <div class="modal-contents">
        <p data-id="modal-text">Player Wins!</p>
        <button data-id="play-again-btn">Play Again</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
